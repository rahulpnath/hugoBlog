{{ partial "header" . }}
{{ if .Content }}
<div class='entry'>
    {{ partial "entry/content" . }}
</div>
{{ end }}

<div class='container list-container'>
    <ul class='list'>
        {{ range .Paginator.Pages }}
        {{ partial "article" . }}
        {{ end }}
    </ul>

    {{ partial "nav/pagination" . }}
</div>

{{ partial "footer" . }}
